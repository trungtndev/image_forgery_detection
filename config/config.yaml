seed_everything: 7
trainer:
  callbacks:
    - class_path: pytorch_lightning.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        monitor: val_acc
        mode: max
        filename: '{epoch}-{val_acc:.6f}'
  gpus: 0 # 1, 2, 3
  accelerator: cpu
  check_val_every_n_epoch: 2 # 5
  max_epochs: 50
  deterministic: true

wandb:
  name: "test1"
  project: "ImageForgeryDetection"
  log_model: "all"


model:
  d_model: 224

  #spatial transformer
  pretrain: true
  requires_grad: true
  drop_rate: 0.1
  proj_drop_rate: 0.1
  attn_drop_rate: 0.1
  drop_path_rate: 0.1

  # training
  learning_rate: 0.0001
  weight_decay: 0.0
  patience: 8

data:
  folder_path: "data/CASIA1"
  num_workers: 4
  train_batch_size: 32
  val_batch_size: 16
